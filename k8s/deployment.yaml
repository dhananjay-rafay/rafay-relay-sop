apiVersion: apps/v1
kind: Deployment
metadata:
  name: rafay-relay-sop
  namespace: rafay-core
  labels:
    app: rafay-relay-sop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rafay-relay-sop
  template:
    metadata:
      labels:
        app: rafay-relay-sop
    spec:
      serviceAccountName: rafay-relay-sop-sa
      containers:
        - name: rafay-relay-sop
          image: registry.dev.rafay-edge.net/dhananjay/rafay-relay-sop:v1.0.0-2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: rafay-relay-sop-config
                  key: aws-region
            - name: EKS_CLUSTER
              valueFrom:
                configMapKeyRef:
                  name: rafay-relay-sop-config
                  key: eks-cluster
            - name: KAFKA_BROKERS
              value: "kafka-core:9092"
            - name: KAFKA_TOPIC
              value: "sop-execution-state"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rafay-relay-sop
  namespace: rafay-core
  labels:
    app: rafay-relay-sop
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: rafay-relay-sop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rafay-relay-sop-config
  namespace: rafay-core
data:
  aws-region: "us-east-1"
  eks-cluster: "upgrade-tb"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rafay-relay-sop-sa
  namespace: rafay-core
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::679196758854:role/rafay-relay-sop-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rafay-relay-sop-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rafay-relay-sop-binding
subjects:
  - kind: ServiceAccount
    name: rafay-relay-sop-sa
    namespace: rafay-core
roleRef:
  kind: ClusterRole
  name: rafay-relay-sop-role
  apiGroup: rbac.authorization.k8s.io
